<!-- @format -->

<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <script>
    // global value that holds info about the current hand.
    let currentGame = null;
    // global value for current loggedInUserId
    let loggedInUserId;
  </script>
  <body>
    <div id="login-container"></div>
    <div id="game-container">
      <div
        class="container d-flex flex-row justify-content-center"
        id="game-interface"
      >
        <div class="game-buttons"></div>
      </div>
      <div class="col d-flex flex-row justify-content-center">
        <div class="header-div"></div>
      </div>
      <div class="container bg-secondary">
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
          >
            <div class="opponent-private-hand bg-warning">
              <!-- Append opponent's facedown player's hand here -->
            </div>
          </div>
        </div>
      </div>
      <div class="container table-top table-top-display">
        <div class="opponent-cards">
          <!-- Display Opponent's cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P1"
            >
              <div class="opponent-face-up-cards">
                <!-- Append the card pics here -->
              </div>
            </div>
          </div>
          <!-- Display face down cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="opponent-face-down-cards"></div>
            </div>
          </div>
        </div>
        <div class="center-cards">
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P1"
            >
              <div class="center-misc-cards">
                <!-- To display drawPile & discardPile -->
              </div>
            </div>
          </div>
        </div>
        <!-- Display logged-in Player's cards -->
        <div class="logged-in-player-cards">
          <!-- Display face down cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="logged-in-player-face-down-cards"></div>
            </div>
          </div>
          <!-- Display face up cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="logged-in-player-face-up-cards">
                <!-- Append the card pics here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container bg-secondary">
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
          >
            <div class="logged-in-player-private-hand">
              <!-- Append each player's hand here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
