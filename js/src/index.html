<!-- @format -->

<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />

  <script>
    // global value that holds info about the current hand.
    let currentGame = null;
    // global value for current loggedInUserId
    let loggedInUserId;
  </script>
  <body>
    <div id="custom-nav-bar" class="d-flex flex-row justify-content-end">
      <div id="exit-gameplay-btn">
        <button
          type="button"
          class="exit-gameplay"
          aria-label="Close"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="btn-group user-profile">
        <a class="btn bg-transparent profilePicBtn">
          <img
            class="profilePic rounded-circle"
            src="/icons/defaultprofilepic.jpg"
          />
        </a>
        <button
          type="button"
          class="btn bg-transparent dropdown-toggle text-dark dropdown-toggle-split profilePicBtn"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div
          class="dropdown-menu bg-white dropdown-menu-left"
          id="user-dropdown-menu"
        >
          <a class="dropdown-item" id="logged-in-display"></a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="logout-btn" role="button">Logout</a>
        </div>
      </div>
    </div>

    <h3 class="header-text text-center header-top">
      Welcome to Palace - the Card Game!
    </h3>
    <div id="login-container" class="container">
      <div class="form-group mt-3 mb-3">
        <label class="text-white" for="exampleInputEmail1">Email address</label>
        <input
          class="form-control"
          id="username"
          aria-describedby="username"
          placeholder="Enter your username"
        />
      </div>
      <div class="form-group">
        <label class="text-white" for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="form-group d-flex justify-content-center mb-3">
        <button id="login-btn" class="btn btn-primary mr-2">Login</button>
        <button id="register-btn" class="btn btn-primary">Register</button>
      </div>
    </div>
    <div id="logged-in-display" class="w-100 text-center"></div>
    <div></div>
    <div id="game-container">
      <div
        class="container d-flex flex-row justify-content-center"
        id="game-interface"
      >
        <div class="game-buttons d-flex flex-column align-items-center"></div>
      </div>
      <div class="col d-flex flex-row justify-content-center">
        <div class="header-div mt-2"></div>
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
          >
            <div class="opponent-private-hand">
              <!-- Append opponent's facedown player's hand here -->
            </div>
          </div>
        </div>
      </div>
      <div class="container table-top table-top-display">
        <!-- Display Opponent's cards -->
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
            id="P1"
          >
            <div class="opponent-face-up-cards">
              <!-- Append the card pics here -->
            </div>
          </div>
        </div>
        <!-- Display face down cards -->
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
            id="P2"
          >
            <div class="opponent-face-down-cards"></div>
          </div>
        </div>
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
            id="P1"
          >
            <div class="center-misc-cards">
              <!-- To display drawPile & discardPile -->
            </div>
          </div>
        </div>
        <!-- Display logged-in Player's cards -->
        <!-- Display face down cards -->
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
            id="P2"
          >
            <div class="logged-in-player-face-down-cards"></div>
          </div>
        </div>
        <!-- Display face up cards -->
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
            id="P2"
          >
            <div class="logged-in-player-face-up-cards">
              <!-- Append the card pics here -->
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
          >
            <div class="logged-in-player-private-hand">
              <!-- Append each player's hand here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="set-game-container"></div>
    <!-- Append game buttons -->
    <div class="container d-flex flex-column justify-content-center">
      <div
        id="card-pics-container"
        class="d-flex flex-row justify-content-center"
      ></div>
      <div id="face-down-btn-div" class="text-center mt-2"></div>
    </div>
    <div
      class="container play-button-container d-flex justify-content-center"
    ></div>

    <!-- Modal for exiting game -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Exit Game</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            Are you sure you want to exit the game?
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-danger confirm-exit">
              Exit Game
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
