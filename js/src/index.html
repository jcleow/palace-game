<!-- @format -->

<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="login-container"></div>
    <div id="game-container">
      <div
        class="container d-flex flex-row justify-content-center"
        id="game-interface"
      >
        <div class="game-buttons"></div>
      </div>
      <div class="col d-flex flex-row justify-content-center">
        <div class="header-div"></div>
      </div>
      <div class="container bg-secondary">
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
          >
            <div class="opponent-private-hand">
              <!-- Append each player's hand here -->
            </div>
          </div>
        </div>
      </div>
      <div class="container table-top table-top-display">
        <div class="opponent-cards">
          <!-- Display Opponent's cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P1"
            >
              <div class="opponent-face-up-cards">
                <!-- Append the card pics here -->
              </div>
            </div>
          </div>
          <!-- Display face down cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="opponent-face-down-cards">
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="remaining-cards">
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P1"
            >
              <!-- Display DrawPile & DiscardPile cards -->
              <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
              <img class="card-pic" src="/cardPictures/HEART-1.png" />
            </div>
          </div>
        </div>
        <!-- Display logged-in Player's cards -->
        <div class="logged-in-player-cards">
          <!-- Display face down cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="logged-in-player-face-down-cards">
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
              </div>
            </div>
          </div>
          <!-- Display face up cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="logged-in-player-face-up-cards">
                <!-- Append the card pics here -->
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
                <img class="card-pic" src="/cardPictures/COVER-CARD.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container bg-secondary">
        <div class="row">
          <div
            class="col table-top-cards d-flex flex-row justify-content-center"
          >
            <div class="logged-in-player-private-hand">
              <!-- Append each player's hand here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script></script>
    <script src="/helperFn.js"></script>
    <script src="/createLoginFormFn.js"></script>
    <script src="/loginForm.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
