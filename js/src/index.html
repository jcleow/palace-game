<!-- @format -->

<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="loginContainer"></div>
    <div id="game-container">
      <div
        class="container d-flex flex-row justify-content-center"
        id="game-interface"
      >
        <div class="game-buttons"></div>
      </div>
      <div class="col d-flex flex-row justify-content-center">
        <div class="headerDiv"></div>
      </div>

      <div class="container table-top table-top-display">
        <div class="opponentCards">
          <!-- Display Opponent's cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P1"
            >
              <div class="opponentFaceUpCards">
                <!-- Append the card pics here -->
              </div>
            </div>
          </div>
          <!-- Display face down cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="opponentFaceDownCards">
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="remainingCards">
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P1"
            >
              <!-- Display DrawPile & DiscardPile cards -->
              <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
              <img class="cardPic" src="/cardPictures/HEART-1.png" />
            </div>
          </div>
        </div>
        <!-- Display current Player's cards -->
        <div class="currPlayerCards">
          <!-- Display face down cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="currPlayerFaceDownCards">
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
              </div>
            </div>
          </div>
          <!-- Display face up cards -->
          <div class="row">
            <div
              class="col table-top-cards d-flex flex-row justify-content-center"
              id="P2"
            >
              <div class="currPlayerFaceUpCards">
                <!-- Append the card pics here -->
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
                <img class="cardPic" src="/cardPictures/COVER-CARD.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container privateHand">
        <div class="row">
          <div class="col">
            <!-- Append each player's hand here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script></script>
    <script src="/helperFn.js"></script>
    <script src="/createLoginFormFn.js"></script>
    <script src="/loginForm.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
